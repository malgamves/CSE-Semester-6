<!DOCTYPE html>
<!-- Create an HTML 5 page to show the use of Canvas -->

<head>
  <title> Canvas </title>
</head>

<body>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
    Your browser doesnt support HTML 5 Canvas tag
  </canvas>

  <script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(200,200);
  ctx.stroke();
  </script>
</body>
